<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create account</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" type="text/css"/>


</head>
<body>

	<div class="text-center mt-5">
		<h1 class="mt-3">BookInfoApp</h1>
		<form class="card p-4" th:action="@{/createUser}" th:object="${user}" method="post" style="max-width:330px;margin:auto;" >
			<h2 class="fw-normal mb-3">Create an account </h2>

			<div class="form-floating mb-3">
			  <input type="text" class="form-control" name="username" th:value="*{username}" id="floatingInput" placeholder="username">
			  <label class="text-secondary" for="floatingInput">Username</label>
			  <p th:if="${#fields.hasErrors('username')}"  th:errors="*{username}" class="text-danger" />
			</div>
		
			<div class="form-floating mb-3">
			  <input type="email" class="form-control" name="email" th:value="*{email}" id="floatingInput" placeholder="name@example.com">
			  <label class="text-secondary" for="floatingInput">Email address</label>
			  <p th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" class="text-danger" />
			</div>
			
			<div class="form-floating">
			  <input type="password" class="form-control" name="password"  th:value="*{password}" id="floatingPassword" placeholder="Password">
			  <label class="text-secondary" for="floatingPassword">Password</label>
			  <p th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" class="text-danger" />
			</div>
			
			<div class="d-grid gap-2 mt-3">
			  <button class="btn btn-primary" type="submit">Create your account</button>
			</div>
			
			<hr/>
			
			<p class="mt-2">Already have an account? <a class="link-primary" th:href="@{/login}">Sign in</a></p>

		</form>
	</div>
	
	<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.bundle.js}"></script>
    
	
</body>
</html>
