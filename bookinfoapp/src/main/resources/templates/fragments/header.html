<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" type="text/css"/>


</head>
<body>

<div th:fragment="headerWhenUserIsSignedIn">
	<header class="p-3 bg-dark text-white">
	    <div class="container">
	      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<h3 class="px-2">BookInfoApp</h3>
	        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
	          <li><a th:href="@{/index}" class="nav-link px-2 text-secondary">Home</a></li>
	          <li><a th:href="@{/books?list1}" class="nav-link px-2 text-white">Books</a></li>
	          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
	        </ul>
	
	        <form th:action="@{/search}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get">
	          <input type="search" th:name="word" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
	        </form>
	
	        <div class="dropdown text-end">
	          <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
	            <img src="person.svg" alt="mdo" width="32" height="32" class="rounded-circle bg-white">
	          </a>
	          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
	            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item">Log out</button></form></li>
	          </ul>
	        </div>
	      </div>
	    </div>
	  </header>
</div>

<div th:fragment="headerWhenUserIsntSignedIn">
	<header class="p-3 bg-dark text-white">
	    <div class="container">
	      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<h3 class="px-2">BookInfoApp</h3>
	        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
	          <li><a th:href="@{/index}" class="nav-link px-2 text-secondary">Home</a></li>
	          <li><a th:href="@{/books?list1}" class="nav-link px-2 text-white">Books</a></li> 
	          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
	        </ul>
	
	        <form th:action="@{/search}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get">
	          <input type="search" th:name="word" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
	        </form>
	
	        <div class="text-end">
	          <a class="btn btn-outline-light me-2" th:href="@{/login}">Login</a>
	          <a class="btn btn-primary" th:href="@{/register}">Sign-up</a>
	        </div>
	      </div>
	    </div>
	  </header>
</div>


</body>
</html>
