<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" type="text/css"/>


</head>
<body>


	<div class="text-center mt-5">
		<h1 class="mt-3">BookInfoApp</h1>
		<form class="card p-4" style="max-width:330px;margin:auto;">
			<h2 class="fw-normal mb-3">Please sign in </h2>
			
			<div class="form-floating mb-3">
			  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			  <label class="text-secondary" for="floatingInput">Email address</label>
			</div>
			
			<div class="form-floating">
			  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			  <label class="text-secondary" for="floatingPassword">Password</label>
			</div>
			
			<div class="d-grid gap-2 mt-3">
			  <button class="btn btn-primary" type="button">Sign in</button>
			</div>
			
			<p class="mt-4" style="border-bottom:1px solid #6c757d;line-height: 0.1em;"><span class ="text-secondary" style="background:#fff;padding:0 10px;">Don't have an account?</span></p>
			
			<div class="d-grid gap-2">
			  <button class="btn btn-secondary" type="button">Create an account</button>
			</div>
		</form>
	</div>
			
	
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</body>
</html>
